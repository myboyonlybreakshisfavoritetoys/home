<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tea | renj</title>
    <link rel="icon" type="image/png" href="https://poems.renj.top/renjfavicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            align-items: center;
            padding: 1rem;
        }

        .font-inter {
            font-family: 'Inter', sans-serif;
        }
        
        .font-cedarville {
            font-family: 'Cedarville Cursive', cursive;
        }

        
        .main-content-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            flex-grow: 1;
            padding-top: 2rem;
        }

      
        .banner-text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .homepage-footer {
            flex-shrink: 0;
            width: 100%;
            padding: 1rem;
            background-color: #000;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 0.75rem;
            line-height: 1rem;
            margin-top: 2rem;
        }

        @media (min-width: 768px) {
            .homepage-nav {
                font-size: 0.875rem;
                line-height: 1.25rem;
            }
        }

        .glass-input {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(20px);
            -ms-transform: translateX(20px);
            transform: translateX(20px);
        }
    </style>
</head>
<body class="bg-black text-white font-inter min-h-screen flex flex-col items-center p-4">

    <div class="main-content-wrapper max-w-4xl w-full">
        <main class="w-full flex flex-col items-center space-y-8">

            <div class="relative w-full max-w-lg aspect-[3/1] bg-cover bg-center bg-no-repeat rounded-lg shadow-lg overflow-hidden mt-8"
                style="background-image: url('https://poems.renj.top/evermore/morephotos/manifesto.png');">
                <nav class="absolute top-4 left-0 right-0 p-4 flex justify-around items-center text-white text-xs md:text-sm homepage-nav">
                    <a href="https://open.spotify.com/user/31hmvuqvfm24fc4y5o5berr6tsji?si=0424a7276d344e21" class="hover:underline">spotify</a>
                </nav>
                <div class="absolute inset-0 flex flex-col justify-center items-center text-center p-4">
                    <h2 class="font-cedarville text-3xl md:text-5xl banner-text-shadow">
                        what what what
                    </h2>
                    <p class="font-inter text-sm md:text-base banner-text-shadow mt-2">
                        chizz mizz
                    </p>
                </div>
            </div>

            <div class="w-full max-w-lg mt-8 p-6 border border-white rounded-lg shadow-lg relative">
                <div class="absolute top-6 right-6 z-10 flex items-center">
                    <label for="anonymousToggle" class="text-sm font-medium text-white mr-2 whitespace-nowrap">Stay Anonymous</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="anonymousToggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <form id="thoughtsForm" action="https://formspree.io/f/mwpqryvl" method="POST" class="space-y-6">
                    <input type="hidden" name="_subject" value="New Thought Submission from renj.top">

                    <div id="identifiableFields" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-white mb-1">Your Name</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="e.g., dinosaur"
                                class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition duration-200 glass-input"
                                required
                            >
                        </div>
                        <div>
                            <label for="contact" class="block text-sm font-medium text-white mb-1">Email or Contact Number</label>
                            <input
                                type="text"
                                id="contact"
                                name="email"
                                placeholder="kung saan man kita ma re-reach out ðŸ˜ž"
                                class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition duration-200 glass-input"
                                required
                            >
                        </div>
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-white mb-1">What's on your mind?</label>
                        <textarea
                            id="message"
                            name="message"
                            rows="8"
                            placeholder="Share your thoughts, ideas, stories, or anything you'd like to say..."
                            class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition duration-200 resize-y glass-input"
                            required
                        ></textarea>
                    </div>
                    <button
                        type="submit"
                        class="w-full bg-white hover:bg-gray-200 text-black font-bold py-3 px-6 rounded-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 shadow-lg"
                    >
                        Send My Thoughts
                    </button>
                </form>

                <div id="messageBox" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
                    <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm mx-auto">
                        <h3 class="text-2xl font-bold text-black mb-4">Thank You!</h3>
                        <p class="text-black mb-6">Your thoughts have been received. I appreciate you taking the time to share them!</p>
                        <button id="closeMessageBox" class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-5 rounded-md transition duration-300">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="homepage-footer max-w-lg">
            <div class="flex space-x-4">
                <a href="https://www.instagram.com/renjmarkell/" class="hover:underline">INSTAGRAM</a>
                <a href="https://www.facebook.com/marklawrencecaroro" class="hover:underline">FACEBOOK</a>
            </div>
            <div class="text-right flex items-center space-x-2">
                <p>sibulan, <span id="current-time"></span></p>
                <p>&copy; 2025</p>
                <img src="https://poems.renj.top/renjwhite.png"
                    onerror="this.onerror=null; this.src='https://placehold.co/20x20/FFFFFF/000000?text=Logo';"
                    alt="Renj Logo"
                    class="h-5 w-auto">
            </div>
        </footer>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = hours % 12 || 12;
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            const timeString = `${formattedHours}:${formattedMinutes} ${ampm}`;
            document.getElementById('current-time').textContent = timeString;
        }
        updateTime();
        setInterval(updateTime, 60000);

        const thoughtsForm = document.getElementById('thoughtsForm');
        const messageBox = document.getElementById('messageBox');
        const closeMessageBoxBtn = document.getElementById('closeMessageBox');

        const anonymousToggle = document.getElementById('anonymousToggle');
        const nameInput = document.getElementById('name');
        const contactInput = document.getElementById('contact');

        anonymousToggle.addEventListener('change', function() {
            if (this.checked) {
                nameInput.dataset.originalValue = nameInput.value;
                contactInput.dataset.originalValue = contactInput.value;

                nameInput.value = 'anonymous';
                contactInput.value = 'nothing to see here';
                nameInput.disabled = true;
                contactInput.disabled = true;
                nameInput.classList.add('opacity-50', 'cursor-not-allowed');
                contactInput.classList.add('opacity-50', 'cursor-not-allowed');
                nameInput.required = false;
                contactInput.required = false;
            } else {
                nameInput.value = nameInput.dataset.originalValue || '';
                contactInput.value = contactInput.dataset.originalValue || '';
                nameInput.disabled = false;
                contactInput.disabled = false;
                nameInput.classList.remove('opacity-50', 'cursor-not-allowed');
                contactInput.classList.remove('opacity-50', 'cursor-not-allowed');
                nameInput.required = true;
                contactInput.required = true;
            }
        });


        thoughtsForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            messageBox.classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            const formData = new FormData(this);

            try {
                const response = await fetch(this.action, {
                    method: this.method,
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    console.log('Form submitted successfully to Formspree!');
                } else {
                    console.error('Form submission failed:', response.statusText);
                }
            } catch (error) {
                console.error('Network error during form submission:', error);
            }

            if (!anonymousToggle.checked) {
                this.reset();
            } else {
                nameInput.value = 'anonymous';
                contactInput.value = 'nothing to see here';
                nameInput.disabled = true;
                contactInput.disabled = true;
                nameInput.required = false;
                contactInput.required = false;
            }
        });

        closeMessageBoxBtn.addEventListener('click', function() {
            messageBox.classList.add('hidden');
            document.body.style.overflow = '';
        });

        messageBox.addEventListener('click', function(event) {
            if (event.target === messageBox) {
                messageBox.classList.add('hidden');
                document.body.style.overflow = '';
            }
        });
    </script>
</body>
</html>
